<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgewater x Metaculus 2026 - Forecast Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.1rem;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .controls label {
            font-weight: 600;
            color: #2d3748;
        }

        .controls select, .controls button {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls select:hover, .controls button:hover {
            border-color: #667eea;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
        }

        .controls button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .card-body {
            padding: 0;
            height: 400px;
            position: relative;
        }

        .card-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #718096;
            font-size: 1.1rem;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-updated {
            text-align: center;
            color: #718096;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bridgewater x Metaculus 2026 Dashboard</h1>
            <p class="subtitle">Live Forecast Tracking • Prize Pool: $30,000</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-questions">15</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="visible-questions">15</div>
                <div class="stat-label">Visible</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">Mar 13</div>
                <div class="stat-label">Competition Ends</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="days-remaining">58</div>
                <div class="stat-label">Days Remaining</div>
            </div>
        </div>

        <div class="controls">
            <label for="layout">Layout:</label>
            <select id="layout">
                <option value="grid">Grid View</option>
                <option value="single">Single Column</option>
            </select>

            <label for="category">Category:</label>
            <select id="category">
                <option value="all">All Questions</option>
                <option value="tech">Tech & AI</option>
                <option value="geopolitics">Geopolitics</option>
                <option value="economics">Economics</option>
                <option value="entertainment">Entertainment</option>
            </select>

            <button id="refresh-all">Refresh All</button>
            <button id="fullscreen">⛶ Toggle Fullscreen</button>
        </div>

        <div class="grid" id="questions-grid"></div>

        <div class="last-updated">
            Last updated: <span id="last-update-time"></span>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
